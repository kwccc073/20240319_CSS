<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            /* 水平置中 */
            /* 骰子置中 */
            text-align: center;
            /* position: absolute 空間會緊縮，width要再自己調整 
            absolute、fixed與float一樣，會將任何盒子變成block特性*/
            position: absolute;
            /* 下面三行是將六個骰子放在畫面正中央 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);


        }

        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 1rem;
            /* 背景顏色漸層 */
            background-image: linear-gradient(45deg, #ccc, #fff);
            /* 陰影 */
            box-shadow: 0.2rem 0.3rem 0.5rem rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .dot {
            background: black;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
        }

        .dot_red {
            background: red;
        }

        .center {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%)
        }

        .left {
            left: 10%;
        }

        .right {
            right: 10%;
        }

        .top {
            top: 10%;
        }

        .bottom {
            bottom: 10%;
        }

        .middle {
            top: 50%;
            transform: translate(0%, -50%)
        }

        /* 畫box
        紅色
        黑色
        不同位置定位 */
        /* 大盒子包六個盒子，再一起移動到正中央 */
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="dot dot_red center"></div>
        </div>
        <div class="box">
            <div class="dot left top"></div>
            <div class="dot right bottom"></div>
        </div>
        <div class="box">
            <div class="dot left top"></div>
            <div class="dot center"></div>
            <div class="dot right bottom"></div>
        </div>
        <div class="box">
            <div class="dot dot_red left top"></div>
            <div class="dot dot_red right top"></div>
            <div class="dot dot_red left bottom"></div>
            <div class="dot dot_red right bottom"></div>
        </div>
        <div class="box">
            <div class="dot left top"></div>
            <div class="dot right top"></div>
            <div class="dot center"></div>
            <div class="dot left bottom"></div>
            <div class="dot right bottom"></div>
        </div>
        <div class="box">
            <div class="dot left top"></div>
            <div class="dot right top"></div>
            <div class="dot left middle"></div>
            <div class="dot right middle"></div>
            <div class="dot left bottom"></div>
            <div class="dot right bottom"></div>
        </div>
    </div>
</body>

</html>
